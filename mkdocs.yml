site_name: pyvint documentation

nav:
  - Home: index.md
  - API: api.md

repo_name: osoken/pyvint
repo_url: https://github.com/osoken/pyvint
plugins:
  - search
  - mkdocstrings:
      default_handler: python
  - include-markdown

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: "light blue"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: "indigo"
  features:
    - content.code.copy
